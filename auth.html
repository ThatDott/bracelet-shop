    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./root.css" />
    <link rel="stylesheet" href="./auth.css" />
    <link rel="stylesheet" href="./navbar.css" />
    <script src="./navbar.js"></script>
    <script src="./auth.js"></script>
  </head>
  <body>
    
    <!-- NavBar -->
    <nav id="nav">
      <ul class="navbar">
        <li><a href="./index.html">HOME</a></li>
        <li>
          <a href="./product-list.html">PRODUCTS</a>
        </li>
        <li>
          <a href="./auth.html">ACCOUNT</a>
        </li>
        <li>
          <a id="cart-icon" href="./cart.html">CART (0)</a>
        </li>
      </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">
      <div class="auth-container">
        <div class="auth-container-group" id="sign-up">
          <h1>Sign Up</h1>
          <label for="email">Email</label>
          <input type="string" name="email">
          <label for="password">Password</label>
          <input type="string" name="email">
          <button class="auth-submit-button">Submit</button>
        </div>
        <div class="auth-container-group" id="log-in">
          <h1>Log In</h1>
          <label for="email">Email</label>
          <input type="string" name="email">
          <label for="password">Password</label>
          <input type="string" name="password">
          <button class="auth-submit-button">Submit</button>
        </div>
      </div>
    </div>
  </body>
