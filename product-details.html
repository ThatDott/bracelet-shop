<!doctype HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vanilla E-Commerce Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend+Exa:wght@100..900&family=Lexend:wght@100..900&family=Patua+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./root.css" />
    <link rel="stylesheet" href="./product-details.css" />
    <link rel="stylesheet" href="./navbar.css" />
    <script src="./navbar.js"></script>
    <script src="./product-details.js"></script>
  </head>
  <body>
    
    <!-- NavBar -->
    <nav id="nav">
      <ul class="navbar">
        <li><a href="./index.html">HOME</a></li>
        <li>
          <a href="./product-list.html">PRODUCTS</a>
        </li>
        <li>
          <a href="./auth.html">ACCOUNT</a>
        </li>
        <li>
          <a id="cart-icon" href="./cart.html">CART (0)</a>
        </li>
      </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">

      <div class="product-header">
      <!-- Search Bar -->
        <div id="search">
          <label for="search">Search Item:</label>
          <input type="string" name="search"/>
        </div>
      </div>

      <!-- Product Preview -->
      <div class="product-preview">
        <div class="product-preview-picture">
          <img id="product-image" src="" alt="Product Image"/>
        </div>
        <div class="product-preview-details">
          <h1 id="product-name"></h1>
          <h2 id="product-category"></h2>
          <h3 id="product-price"></h3>
          <p id="product-description"></p>
          <button class="product-preview-button" id="add-to-cart">
            Add to Cart
          </button>
          <button class="product-preview-button" id="buy-now">
            Buy Now
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
